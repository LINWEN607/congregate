site_name: Congregate

theme:
  name: material
  logo: img/logo.png

markdown_extensions:
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Usage:
      - Getting Started: using-congregate.md
      - Extras:
          - LDAP Group Sync: ldap-group-sync.md
          - Air-gapped Migration Setup: setting-up-airgap-migrations.md
          - Air-gapped Migration Usage: airgapped-migration-usage.md
  - Readme: project_readme.md
  - Installation:
      - Full Setup: full_setup.md
      - Troubleshooting: troubleshooting.md
  - Supported Migration Features:
      - GitLab: gitlab-migration-features-matrix.md
      - Bitbucket: bitbucket-migration-features-matrix.md
      - GitHub: github-migration-features-matrix.md
      - Migration Workflows: workflow.md
      - Migration Methods: migration-methods.md
  - Development:
      - Set up development environment: setup-dev-env.md
      - GitHub Development Setup: github-development-setup.md
      - Writing tests: writing-tests.md
      - Roadmap: roadmap.md
      - API Docs: reference/
  - Contribute to Congregate: contributing.md
  - Congregate Wiki: https://gitlab.com/gitlab-org/professional-services-automation/tools/migration/congregate/-/wikis/home

# This order needs to be retained
plugins:
  - search
  - mermaid2
  - gen-files:
      scripts:
        - docs/gen_ref_nav.py
        - docs/gen_redirect.py
  - literate-nav:
      nav_file: SUMMARY.md
  - mkdocstrings
